<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">
        <input type="radio" name="slide" id="img5">
        <input type="radio" name="slide" id="img6">
        <input type="radio" name="slide" id="img7">
        <div class="images">
            <img class="item m1" src="img/1.jpg" alt ="img1">
            <img class="item m2" src="img/2.gif" alt ="img2">
            <img class="item m3" src="img/3.jpg" alt ="img3">
            <img class="item m4" src="img/4.gif" alt ="img4">
            <img class="item m5" src="img/5.gif" alt ="img5">
            <img class="item m6" src="img/6.gif" alt ="img6">
            <img class="item m7" src="img/7.gif" alt ="img7">
        </div>
        <div class="text-dots">
            <div class="texts">
                <span class="text">I'm not insane. My mother had me tested.</span>
                <span class="text">Weekend!</span>
                <span class="text">Still a better lovestory than Twilight</span>
                <span class="text">Me trying to code</span>
                <span class="text">LoL</span>
                <span class="text">Seriously?</span>
                <span class="text">He's so zazzy!</span>
            </div>
            <div class="dots">
                <label for ="img1"><span class="click"></span></label>
                <label for ="img2"><span class="click"></span></label>
                <label for ="img3"><span class="click"></span></label>
                <label for ="img4"><span class="click"></span></label>
                <label for ="img5"><span class="click"></span></label>
                <label for ="img6"><span class="click"></span></label>
                <label for ="img7"><span class="click"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
