<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <input type="radio" name="slide" id="img6">
            <input type="radio" name="slide" id="img7">
            <div class="item m1">
                <img class="1" src="img/1.jpg" alt ="img1">
                <span class="img1">I'm not insane. My mother had me tested.</span>
            </div>
            <div class="item m2">
                <img class="2" src="img/2.jpg" alt ="img2">
                <span class="img2">Sarcasm</span>
            </div>
            <div class="item m3">
                <img class="3" src="img/3.jpeg" alt ="img3">
                <span class="img3">Still a better lovestory than Twilight</span>
            </div>
            <div class="item m4">
                <img class="4" src="img/4.jpeg" alt ="img4">
                <span class="img4">When you realize it's already Sunday night and you spent the whole weekend coding</span>
            </div>
            <div class="item m5">
                <img class="5" src="img/5.gif" alt ="img5">
                <span class="img5">BAZINGA!</span>
            </div>
            <div class="item m6">
                <img class="6" src="img/6.gif" alt ="img6">
                <span class="img6">Seriously?</span>
            </div>
            <div class="item m7">
                <img class="7" src="img/7.gif" alt ="img7">
                <span class="img7">He's so zazzy!</span>
            </div>
        </div>
        <div class="dots">
            <label for ="img1"></label>
            <label for ="img2"></label>
            <label for ="img3"></label>
            <label for ="img4"></label>
            <label for ="img5"></label>
            <label for ="img6"></label>
            <label for ="img7"></label>
        </div>
        </div>
    </div>
</body>
</html>
